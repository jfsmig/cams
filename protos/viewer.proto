syntax = "proto3";

option go_package = "../api/pb;pb";

import "hub.proto";

package cams.api.hub;

// The service used for authentication and provisioning
service Viewer {
  rpc Play(PlayRequest) returns (None) {}
  rpc Pause(PauseRequest) returns (None) {}
}

message PlayRequest {
  StreamId id = 1;
}

message PauseRequest {
  StreamId id = 1;
}
