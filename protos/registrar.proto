syntax = "proto3";

option go_package = "../api/pb;pb";

import "hub.proto";

package cams.api.hub;

// The service used for authentication and provisioning
service Registrar {
  rpc Register(RegisterRequest) returns (RegisterReply) {}
}

message RegisterRequest {
  StreamId id = 1;
}

message RegisterReply {
  Status status = 1;
}
